
apiVersion : apps/v1
kind: Deployment
metadata:
  name: weight-tracker 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weight-tracker
  template:
    metadata:
      labels:
        app: weight-tracker
    spec:
      containers:
        - name: weight-tracker
          imagePullPolicy: "Always" 
          image: dockerregistry15.azurecr.io/test_registry
          ports:
          - containerPort: 8080
          envFrom:
          - secretRef:
             name: secret.yml